<!DOCTYPE html>
<html>
<head>
    <title>Listar Clientes</title>
</head>
<body>

    <h1><a href="{% url 'index' %}">Voltar</a></h1>
    <h1>Lista de Clientes</h1>
    <table border="1">

        {% for customer in customers %}
            <tr><td>{{ customer.name }} </td><td>EMAIL: {{ customer.email }} </td><td>CPF: {{ customer.cpf }} </td></tr>
        {% endfor %}

    </table>
    <a href="{% url 'add_customer' %}">Adicionar Cliente</a>
</body>
</html>
