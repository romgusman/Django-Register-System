<!DOCTYPE html>
<html>
<head>
    <title>Listar Fornecedores</title>
</head>
<body>
    <h1><a href="{% url 'index' %}">Voltar</a></h1>
    <h1>Lista de Fornecedores</h1>
    <ul>
        {% for supplier in suppliers %}
            <li>{{ supplier.name }} - EMAIL {{ supplier.email }} - CNPJ: {{ supplier.cnpj }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_supplier' %}">Adicionar Fornecedor</a>
</body>
</html>
